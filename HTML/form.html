<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Application Form</h2>
<form action="submit"></form>

<label for="First_Name">First Name:</label>
<input type="text" name="Fname" id="First_Name">

<label for="Lname">Last Name:</label>
<input type="text" name="name" id="Lname"><br><br>

<label for="Date">Date of birth:</label>
<input type="date" name="dd" id="Date">

<label for="Age">Age:</label>
<input type="number" name="aa" id="Age"><br><br>

<label for="gen">Gender:
</label>
<select name="gender" id="gen">
<option value="male">male</option>
<option value="female">female</option>
</select>

<label for="em">email address</label>
<input type="email" name="ema" id="ema" placeholder="enter email">
<br><br>

<label for="pa">Position Available:</label>
<input type="radio" name="dd" id="jd">
<label for="jd">Junior Developer</label>
<input type="radio" name="ml" id="mld">
<label for="mld">Mid-level Developer</label>
<input type="radio" name="sd" id="sdd">
<label for="sdd">Senior Developer</label><br><br>

<label for="pl">programming languages:</label>
<input type="checkbox" name="j" id="ja">
<label for="ja">java</label>
<input type="checkbox" name="js" id="jas">
<label for="jas">java script</label>
<input type="checkbox" name="p" id="py">
<label for="py">python</label><br><br>

<button>submit</button>
<button>reset</button>

</body>
</html>
